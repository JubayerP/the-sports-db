<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports DB</title>
  <link rel="stylesheet" href="./output/tailwind.css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.36.1/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1 class="text-4xl font-bold text-center mt-8">Search Players By Name</h1>
    <div class="flex justify-center">

      <div class="form-control my-10">
        <div class="input-group ">
          <input id="search-field" type="text" placeholder="e.g messi..." class="input input-bordered w-96" />
          <button onclick="searchPlayers()" class="btn btn-square">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section>
      <div id="player-container" class="container mx-auto grid grid-cols-3"></div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>

</html>
